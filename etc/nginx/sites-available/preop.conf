server {
    server_name  www.preop.ro preop.ro;
    root         /var/www/html/preop.ro/public;
    index index.php index.html index.htm;
    client_max_body_size 10M;

    # Access and error logs
    access_log /var/log/nginx/preop.ro-access.log;
    error_log /var/log/nginx/preop.ro-error.log warn;

    # Charset
    charset utf-8;

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html/preop.ro/public;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html/preop.ro/public;
    }

    # Static files caching (CSS, JS, images, fonts)
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    location ~* \.(jpg|jpeg|png|gif|svg|ico|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Allow access to guide images only
    location ~ ^/content/ghiduri/[a-z0-9\-]+/images/ {
        # Allow images
    }

    # Deny access to other sensitive directories
    location ~ ^/(content|templates|scripts|config) {
        deny all;
        return 403;
    }

    # Sitemap routing (dynamic PHP file)
    location = /sitemap.xml {
        try_files $uri /sitemap.xml.php;
    }

    # Favicon and robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Manifest
    location = /manifest.json {
        add_header Cache-Control "public, max-age=604800";
        log_not_found off;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        autoindex off;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php/php8.3-fpm-preop.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Extended timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/preop.ro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/preop.ro/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.preop.ro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = preop.ro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen       80;
    listen       [::]:80;
    server_name  www.preop.ro preop.ro;
    return 404; # managed by Certbot




}