server {
    server_name  www.eticmedia.ro eticmedia.ro;
    root         /var/www/html/eticmedia.ro;
    index index.php index.html index.htm;
    client_max_body_size 150M;

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html/eticmedia.ro;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html/eticmedia.ro;
    }

    # Static files (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ ^/(config|functions|data/mock-data)\.php$ {
        deny all;
        return 404;
    }

    # Sitemap routing
    location = /sitemap.xml {
        rewrite ^ /sitemap.php?type=index last;
    }

    location ~ ^/sitemap-([a-z]+)\.xml$ {
        rewrite ^/sitemap-([a-z]+)\.xml$ /sitemap.php?type=$1 last;
    }

    # Preview/App access (for development) - routes through app.php
    location ~ ^/app {
        rewrite ^/app(.*)$ /app.php$1 last;
    }

    # Landing page for root
    location = / {
        index index.php;
    }

    # Main location block - serve static files or landing page
    location / {
        try_files $uri $uri/ /index.php;
        autoindex off;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php/php8.3-fpm-eticmedia.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Extended timeouts for long-running scripts
        fastcgi_read_timeout 3600;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 3600;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/eticmedia.ro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/eticmedia.ro/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.eticmedia.ro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = eticmedia.ro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen       80;
    listen       [::]:80;
    server_name  www.eticmedia.ro eticmedia.ro;
    return 404; # managed by Certbot




}