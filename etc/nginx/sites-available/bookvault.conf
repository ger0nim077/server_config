server {
    listen 80;
    server_name bookvault.bookmark.ro;
    root /var/www/html/bookmark.ro/bookvault/public;

    # Main app routing
    location / {
        try_files $uri /index.php?$query_string;
    }

    # Serve images with cache headers
    location /images/ {
        alias /var/www/html/bookmark.ro/bookvault/storage/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve thumbnails with cache headers  
    location /thumbs/ {
        alias /var/www/html/bookmark.ro/bookvault/storage/thumbs/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        client_max_body_size 50M;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}